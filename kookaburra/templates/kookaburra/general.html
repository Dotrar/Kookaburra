<h3> Kookaburra Home Page! </h3>

<h5> Posts:</h5>
<ul>
{% for post in general_posts %}
<li><a href='{{post.get_absolute_url}}'>{{post.title}}</a></li>
{% endfor %}
</ul>

<h5> Sections:</h5>
<ul>
{% for section in sections %}
<li><a href='{{section.get_absolute_url}}'>{{section.name}}</a></li>
{% endfor %}
</ul>
