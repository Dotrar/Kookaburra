{% extends 'kookaburra/base.html' %}
{% block base_content %}
<h3>Kookaburra Home Page! </h3>

<h5>Posts:</h5>
<hr>
{% for post in general_posts %}
<div class='card'>
  <div class='card-body'>
    <a href='{{post.get_absolute_url}}'>{{post.title}}</a> in "{{post.section.name}}"
  </div>
</div>
{% endfor %}
<hr>

<h5>Sections:</h5>

{% if user.is_staff %}
{% include "kookaburra/bits/superuser.html" %}
{% endif %}

{% endblock %}
